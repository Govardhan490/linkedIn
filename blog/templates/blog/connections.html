{% extends "blog/base.html" %} {% load poll_extras %} {% block content %}
    <h2>Connected People</h2>
    <br>
    {% for connection in connections %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ connection.image.url }}">
            <div class="media-body">
                <a class="mr-2" href="{% url 'user-posts' connection.user.username %}">{{ connection.user.username }}</a>
                <p class="text-secondary">{{ connection.user.email }}</p>
            </div>
        </div>
    </div>
    {% endfor %}

{% endblock content %}
